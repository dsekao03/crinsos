<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>수세 메모용 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --main-gap: 60px;
            --input-gap: 8px;
            --font-size-label: 16px;
            --display-box-padding: 10px 20px;
            --display-box-min-width: 200px;
        }
        body {
            margin: 0;
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', Arial, sans-serif;
            background: #f4f6fa;
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            margin-top: 25px;
            margin-bottom: 18px;
            letter-spacing: -1.5px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 18px;
            gap: var(--main-gap);
        }
        .memo-group {
            background: white;
            border-radius: 14px;
            box-shadow: 0px 2px 16px rgba(0,0,0,0.065);
            display: flex;
            flex-direction: column;
            gap: var(--input-gap);
            padding: 22px 16px 22px 16px;
            min-width: 270px;
            max-width: 98vw;
            box-sizing: border-box;
        }
        .side-title {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.15rem;
            color: #5287c7;
            letter-spacing: -0.5px;
        }
        .memo-rows {
            display: flex;
            gap: var(--input-gap);
            flex-direction: column;
        }
        .inputs-column {
            display: flex;
            flex-direction: column;
            gap: var(--input-gap);
        }
        .input-row {
            display: flex;
            align-items: center;
            gap: 7px;
        }
        .input-row label {
            min-width: 42px;
            font-size: var(--font-size-label);
            color: #3b4b60;
        }
        .input-row input[type="text"] {
            font-size: 16px;
            border: 1px solid #a2b5c9;
            border-radius: 7px;
            padding: 5px 8px;
            min-width: 120px;
            box-sizing: border-box;
            transition: border 0.2s;
        }
        .input-row input[type="text"]:focus {
            border: 1.4px solid #3e7dce;
            outline: none;
            background: #eaf4fb;
        }
        .result-box {
            border: 1px solid #9ca8c6;
            padding: var(--display-box-padding);
            min-width: var(--display-box-min-width);
            min-height: 40px;
            background: #f6fafc;
            border-radius: 8px;
            font-size: 16px;
            word-break: break-all;
            margin-top: 22px;
            transition: background 0.2s;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }
        .btn-box {
            margin-top: 18px;
            align-self: flex-start;
        }
        #resetBtn {
            background: #5287c7;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 28px;
            font-size: 1rem;
            cursor: pointer;
            letter-spacing: -0.5px;
            font-weight: bold;
            box-shadow: 0 2px 4px rgba(82,135,199,0.11);
            transition: background 0.18s;
        }
        #resetBtn:hover, #resetBtn:active {
            background: #3568aa;
        }
        #modalOverlay {
            display: none;
            position: fixed;
            left: 0; top: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.3);
            z-index: 999;
        }
        #modal {
            background: white;
            padding: 25px 30px 22px 30px;
            border-radius: 11px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.13);
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 90vw;
            max-width: 320px;
        }
        #modal button {
            margin: 10px 22px 0 22px;
            min-width: 68px;
            font-size: 1rem;
            border-radius: 7px;
            border: none;
            padding: 7px 10px;
            background: #e1eaf9;
            transition: background 0.16s;
        }
        #modal button#yesBtn {
            background: #5287c7;
            color: #fff;
        }
        #modal button:hover {
            background: #c0d3f2;
        }

        /* 모바일 최적화 */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                gap: 28px;
                align-items: stretch;
            }
            .btn-box {
                align-self: stretch;
                margin: 18px 0 0 0;
                text-align: left;
            }
            .memo-group {
                margin: 0 auto;
                min-width: 0;
                width: 97vw;
                max-width: 100vw;
                padding: 16px 2.5vw;
            }
            .memo-rows {
                flex-direction: column;
                gap: 7px;
            }
            .inputs-column {
                gap: 6px;
            }
            .result-box {
                min-width: 0;
                width: 100%;
                font-size: 15px;
                padding: 10px;
                box-sizing: border-box;
            }
            .input-row input[type="text"] {
                min-width: 0;
                width: 100%;
            }
        }
        @media (max-width: 600px) {
            :root {
                --main-gap: 14px;
            }
            h1 {
                font-size: 1.24rem;
                margin-top: 14px;
            }
            .memo-group {
                padding: 11px 2vw 13px 2vw;
                font-size: 15px;
                min-width: 0;
            }
            .side-title {
                font-size: 1.04rem;
            }
            .btn-box {
                margin-top: 13px;
                text-align: center;
            }
            #resetBtn {
                padding: 10px 10vw;
                font-size: 0.97rem;
            }
            .result-box,
            .input-row input[type="text"] {
                font-size: 14px;
            }
            .inputs-column {
                gap: 5px;
            }
            #modal {
                padding: 18px 7vw 14px 7vw;
                font-size: 0.97rem;
                max-width: 98vw;
            }
        }
        @media (max-width: 430px) {
            h1 {
                font-size: 1.01rem;
            }
            .side-title {
                font-size: 0.97rem;
            }
            #modal {
                padding: 10px 5px 7px 5px;
                font-size: 0.90rem;
            }
        }
    </style>
</head>
<body>
    <h1>수세 메모용</h1>
    <div class="container">

        <!-- 입력 메모 그룹 (모든 입력창) -->
        <div class="memo-group" id="allMemoGroup">
            <div class="side-title">메모 입력</div>
            <div class="memo-rows">
                <div class="inputs-column" id="allInputsColumn">
                    <!-- JS로 생성 -->
                </div>
            </div>
        </div>

        <!-- 결과 통합 화면 -->
        <div class="result-box" id="resultBox"></div>

        <!-- 초기화 버튼 -->
        <div class="btn-box">
            <button id="resetBtn">초기화</button>
        </div>
    </div>
    <!-- 커스텀 모달 -->
    <div id="modalOverlay">
        <div id="modal">
            <div id="modalMessage" style="margin-bottom: 15px;">박스 안에 있는 모든 내용이 초기화 됩니다.<br>진행하시겠습니까?</div>
            <button id="yesBtn">예</button>
            <button id="noBtn">아니오</button>
        </div>
    </div>
    <script>
        // 입력창 19개 (1+10+8)
        const NUM_MEMO = 19;

        // DOM 참조
        const allInputsColumn = document.getElementById('allInputsColumn');
        const resultBox = document.getElementById('resultBox');

        let memoInputs = [];

        // 입력 칸 동적으로 생성
        for (let i = 0; i < NUM_MEMO; i++) {
            // 키 생성 (localStorage key)
            function genKey(idx) { return `memoValue_all_${idx}`; }

            // 입력 칸과 라벨
            const inputRow = document.createElement('div');
            inputRow.className = 'input-row';

            const label = document.createElement('label');
            label.textContent = `메모${i+1}`;
            label.htmlFor = `allMemoInput${i}`;
            label.style.minWidth = '42px';

            const input = document.createElement('input');
            input.type = 'text';
            input.id = `allMemoInput${i}`;
            input.placeholder = `메모 입력`;
            input.autocomplete = 'off';
            input.inputMode = 'text';

            inputRow.appendChild(label);
            inputRow.appendChild(input);
            allInputsColumn.appendChild(inputRow);
            memoInputs.push(input);

            // localStorage 적용
            const savedValue = localStorage.getItem(genKey(i)) || '';
            input.value = savedValue;

            // 입력 이벤트
            input.addEventListener('input', function() {
                localStorage.setItem(genKey(i), input.value);
                renderResult();
            });

            // iOS 키보드 개선 위해 enter 시 키보드 숨김
            input.addEventListener('keydown', function(e){
                if(e.key==='Enter') {
                    input.blur();
                }
            });
        }

        // 결과 출력
        function renderResult() {
            // 입력된 값들을 모두 취합(빈 값 제외)
            const memos = memoInputs.map(i => i.value).filter(v=>v.trim().length>0);
            resultBox.innerHTML = memos.length > 0
                ? memos.map((v,i)=> `<div><b>${i+1}.</b> ${v}</div>`).join('')
                : "<span style='color:#bdcbe1;'>입력된 메모가 없습니다.</span>";
        }

        // 최초 렌더링
        renderResult();

        // 초기화 및 모달
        const resetBtn = document.getElementById('resetBtn');
        const modalOverlay = document.getElementById('modalOverlay');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');

        resetBtn.addEventListener('click', function() {
            modalOverlay.style.display = 'block';
            document.body.style.overflow = 'hidden';
        });

        yesBtn.addEventListener('click', function() {
            // 모든 메모 칸 초기화
            for(let i=0;i<NUM_MEMO;i++) {
                memoInputs[i].value = '';
                localStorage.removeItem(`memoValue_all_${i}`);
            }
            renderResult();
            modalOverlay.style.display = 'none';
            document.body.style.overflow = '';
        });

        noBtn.addEventListener('click', function() {
            modalOverlay.style.display = 'none';
            document.body.style.overflow = '';
        });

        modalOverlay.addEventListener('click', function(e) {
            if (e.target === modalOverlay) {
                modalOverlay.style.display = 'none';
                document.body.style.overflow = '';
            }
        });
        window.addEventListener('keydown', function(e) {
            if (modalOverlay.style.display === 'block' && e.key === 'Escape') {
                modalOverlay.style.display = 'none';
                document.body.style.overflow = '';
            }
        });

        // 모바일에서 박스 간격 조정/자동 scrollIntoView
        function adjustForMobile() {
            if(window.innerWidth <= 900) {
                document.querySelectorAll('input[type="text"]').forEach(inp => {
                    inp.addEventListener('focus', function(){
                        setTimeout(function() {
                            inp.scrollIntoView({behavior: "smooth", block: "center", inline: "nearest"});
                        }, 210);
                    });
                });
            }
        }
        adjustForMobile();
        window.addEventListener('resize', adjustForMobile);

        // 입력값 변동시 결과 갱신
        memoInputs.forEach(input => {
            input.addEventListener('input', renderResult);
        });

    </script>
</body>
</html>
