<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>수세 메모용</title>
    <style>
        .container {
            display: flex;
            align-items: flex-start;
            margin-top: 30px;
        }
        .input-box {
            margin-right: 20px;
        }
        .display-box {
            border: 1px solid #ccc;
            padding: 10px 20px;
            min-width: 200px;
            min-height: 36px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>수세 메모용</h1>
    <div class="container">
        <div class="input-box">
            <input type="text" id="memoInput" placeholder="메모를 입력하세요">
        </div>
        <div class="display-box" id="memoDisplay"></div>
    </div>
    <script>
        const memoInput = document.getElementById('memoInput');
        const memoDisplay = document.getElementById('memoDisplay');
        
        memoInput.addEventListener('input', function() {
            memoDisplay.textContent = memoInput.value;
        });
    </script>
</body>
</html>
