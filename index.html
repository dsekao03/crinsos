<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>수세 메모용</title>
    <style>
        .container {
            display: flex;
            align-items: flex-start;
            margin-top: 30px;
        }
        .inputs-column {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-right: 20px;
        }
        .input-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .display-column {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .display-box {
            border: 1px solid #ccc;
            padding: 10px 20px;
            min-width: 200px;
            min-height: 36px;
            background: #f9f9f9;
        }
        .btn-box {
            margin-left: 20px;
        }
        #modalOverlay {
            display: none;
            position: fixed;
            left: 0; top: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.3);
            z-index: 999;
        }
        #modal {
            background: white;
            padding: 25px 30px;
            border-radius: 7px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.13);
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        #modal button {
            margin: 8px 20px 0 20px;
            min-width: 60px;
        }
    </style>
</head>
<body>
    <h1>수세 메모용</h1>
    <div class="container">
        <!-- 입력 칸 11개 (기존 1개 + 추가 10개) -->
        <div class="inputs-column">
            <!-- JS로 생성, 기본값 있음 -->
        </div>
        <div class="display-column" id="displayColumn">
            <!-- JS로 생성, 기본값 있음 -->
        </div>
        <div class="btn-box">
            <button id="resetBtn">초기화</button>
        </div>
    </div>
    <!-- 커스텀 모달 -->
    <div id="modalOverlay">
        <div id="modal">
            <div id="modalMessage" style="margin-bottom: 15px;">박스 안에 있는 모든 내용이 초기화 됩니다.<br>진행하시겠습니까?</div>
            <button id="yesBtn">예</button>
            <button id="noBtn">아니오</button>
        </div>
    </div>
    <script>
        // 입력창 11개 생성
        const NUM_MEMO = 11;
        const localStorageKey = idx => `memoValue${idx}`;
        const inputsColumn = document.querySelector('.inputs-column');
        const displayColumn = document.getElementById('displayColumn');
        let memoInputs = [];
        let memoDisplays = [];

        // 동적 생성
        for (let i = 0; i < NUM_MEMO; i++) {
            // 입력
            const inputRow = document.createElement('div');
            inputRow.className = 'input-row';

            const label = document.createElement('label');
            label.textContent = `메모${i+1}`;
            label.htmlFor = `memoInput${i}`;
            label.style.minWidth = '48px';

            const input = document.createElement('input');
            input.type = 'text';
            input.id = `memoInput${i}`;
            input.placeholder = `메모를 입력하세요`;
            input.autocomplete = 'off';

            inputRow.appendChild(label);
            inputRow.appendChild(input);
            inputsColumn.appendChild(inputRow);

            memoInputs.push(input);

            // 표시 박스
            const displayBox = document.createElement('div');
            displayBox.className = 'display-box';
            displayBox.id = `memoDisplay${i}`;
            displayColumn.appendChild(displayBox);

            memoDisplays.push(displayBox);

            // localStorage 값 불러오기
            const savedValue = localStorage.getItem(localStorageKey(i)) || '';
            input.value = savedValue;
            displayBox.textContent = savedValue;

            // 입력 이벤트 연결
            input.addEventListener('input', function() {
                displayBox.textContent = input.value;
                localStorage.setItem(localStorageKey(i), input.value);
            });
        }

        // 초기화 및 모달
        const resetBtn = document.getElementById('resetBtn');
        const modalOverlay = document.getElementById('modalOverlay');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');

        resetBtn.addEventListener('click', function() {
            modalOverlay.style.display = 'block';
        });

        yesBtn.addEventListener('click', function() {
            // 입력값 및 박스 초기화, localStorage 초기화
            for (let i = 0; i < NUM_MEMO; i++) {
                memoInputs[i].value = '';
                memoDisplays[i].textContent = '';
                localStorage.removeItem(localStorageKey(i));
            }
            modalOverlay.style.display = 'none';
        });

        noBtn.addEventListener('click', function() {
            modalOverlay.style.display = 'none';
        });

        modalOverlay.addEventListener('click', function(e) {
            if (e.target === modalOverlay) {
                modalOverlay.style.display = 'none';
            }
        });
        window.addEventListener('keydown', function(e) {
            if (modalOverlay.style.display === 'block' && e.key === 'Escape') {
                modalOverlay.style.display = 'none';
            }
        });
    </script>
</body>
</html>
