<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>수세 메모용</title>
    <style>
        .container {
            display: flex;
            align-items: flex-start;
            margin-top: 30px;
        }
        .input-box {
            margin-right: 20px;
        }
        .display-box {
            border: 1px solid #ccc;
            padding: 10px 20px;
            min-width: 200px;
            min-height: 36px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>test 2</h1>
    <div class="container">
        <div class="input-box">
            <input type="text" id="memoInput" placeholder="메모를 입력하세요">
        </div>
        <div class="display-box" id="memoDisplay"></div>
    </div>
    <script>
        // "데이터베이스" 역할을 하는 localStorage 사용
        const memoInput = document.getElementById('memoInput');
        const memoDisplay = document.getElementById('memoDisplay');

        // 페이지 로드 시 저장된 값을 불러와서 표시
        const savedMemo = localStorage.getItem('memoValue') || '';
        memoInput.value = savedMemo;
        memoDisplay.textContent = savedMemo;

        memoInput.addEventListener('input', function() {
            memoDisplay.textContent = memoInput.value;
            localStorage.setItem('memoValue', memoInput.value);
        });
    </script>
